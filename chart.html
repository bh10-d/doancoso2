<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="fab fa-shopware icon"></i>
            <!-- <i class='bx bxl-c-plus-plus icon'></i> -->
            <div class="logo_name">EcoShop</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="admin.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="manageruser.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="chat.html">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="chart.html">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="uploadproduct.html">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">Products</span>
                </a>
                <span class="tooltip">Products</span>
            </li>
            <li>
                <a href="order.html">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="image/logo.png" alt="profileImg">
                    <div class="name_job">
                        <div class="name">Prem Shahi</div>
                        <div class="job">Web designer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>

        <div class="text"><span><i class="fas fa-chart-line"></i> Chart</span></div>
        <div class="block">
            <div class="row ml-1 mr-1">
                <div class="chart chart--page mt-3 col-xl-7 col-md-12">
                    <div class="card" style="display: block;">
                        <span class="card-title">Biểu đồ tiêu thụ sản phẩm</span>
                        <canvas class="card-body" id="chart--bar"></canvas>
                    </div>
                </div>
                <div class="chart chart--page mt-3 col-xl-5 col-md-12">
                    <div class="card">
                        <span class="card-title">Biểu đồ doanh thu và đơn hàng</span>
                        <canvas id="chart--pie"></canvas>
                    </div>
                </div>
            </div>


        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="script/script.js"></script>
    <!-- <script src="script/chart_line.js"></script> -->
    <script src="script/chart_pie.js"></script>
    <script src="script/chart_bar.js"></script>
